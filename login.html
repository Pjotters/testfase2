<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Website Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="/" class="logo">Website Builder</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Welkom terug</h1>
            <p class="auth-subtitle">Log in om verder te gaan met bouwen aan je website</p>

            <div class="auth-tabs">
                <button class="tab active" onclick="showTab('login')">Inloggen</button>
                <button class="tab" onclick="showTab('register')">Registreren</button>
            </div>

            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Inloggen</button>
            </form>

            <form id="registerForm" class="auth-form hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regEmail">E-mailadres</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Wachtwoord</label>
                    <input type="password" id="regPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Bevestig wachtwoord</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Registreren</button>
            </form>
        </div>
    </main>
</body>
</html>
