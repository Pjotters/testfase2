<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor - Pjotters-Site-Builder</title>
    <link rel="stylesheet" href="css/editor.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="editor-wrapper">
        <!-- Componenten Sidebar -->
        <aside class="components-sidebar">
            <div class="components-group">
                <h3>Basis Elementen</h3>
                <div class="component-item" draggable="true" data-type="header">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    Header
                </div>
                <div class="component-item" draggable="true" data-type="paragraph">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h8"/>
                    </svg>
                    Paragraaf
                </div>
                <div class="component-item" draggable="true" data-type="image">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 16l4-4 4 4M4 20h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Afbeelding
                </div>
            </div>
            
            <div class="components-group">
                <h3>Layout</h3>
                <div class="component-item" draggable="true" data-type="container">Container</div>
                <div class="component-item" draggable="true" data-type="grid-2">2 Kolommen</div>
                <div class="component-item" draggable="true" data-type="grid-3">3 Kolommen</div>
            </div>
            
            <div class="components-group">
                <h3>Interactief</h3>
                <div class="component-item" draggable="true" data-type="button">Button</div>
                <div class="component-item" draggable="true" data-type="form">Formulier</div>
                <div class="component-item" draggable="true" data-type="gallery">Galerij</div>
            </div>
        </aside>

        <!-- Editor Area -->
        <main class="editor-area">
            <div class="editor-toolbar">
                <button onclick="previewWebsite()" class="preview-btn">Voorvertoning</button>
                <button onclick="downloadWebsite()" class="download-btn">Download Website</button>
                <button onclick="saveWebsite()" class="save-btn">Opslaan</button>
            </div>
            <div id="websiteContent" class="website-content">
                <!-- Hier komen de geplaatste componenten -->
            </div>
        </main>

        <!-- Component Settings -->
        <aside class="settings-sidebar">
            <h2>Instellingen</h2>
            <div id="componentSettings">
                <!-- Wordt dynamisch gevuld op basis van geselecteerd component -->
            </div>
        </aside>
    </div>
    <script src="js/editor.js"></script>
</body>
</html>
